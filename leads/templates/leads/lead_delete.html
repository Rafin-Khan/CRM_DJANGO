{% extends "base.html" %} 
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">

  <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
  <div class="py-5 border-t border-gray-200">
  
    <h1 class="text-2xl text-gray-800 text-center">Are you sure you want to delete this lead?</h1>
  
  </div>
  <form method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="w-full text-white bg-red-500 hover:bg-red-700 px-3 py-2 rounded-md" type="submit">
        Submit
    </button>
  </form>

</div>

{% endblock content %}
