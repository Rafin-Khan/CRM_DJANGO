{% extends "base.html" %} 
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">


  <form method="post" class="mt-5">
    {% csrf_token %} 
    {{ form|crispy }}

    <button class="w-full text-white bg-blue-500 hover:bg-blue-700 px-3 py-2 rounded-md" type="submit">
      Signup
    </button>      
  </form>

  <div class="py-5 border-t border-gray-200 mt-5">
  
    <a class="mt-3 hover:text-blue-500" href="{% url 'login' %}">
      Already have an account?
    </a>
  
  </div>

</div>

{% endblock content %}
